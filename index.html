<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Padding</title>
  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.79/calcite.esm.js"></script>
  <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.79/calcite.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.79/calcite.css" />
</head>

<body>
  <noscript>JavaScript is required to run this application.</noscript>
  <div class="app">
    <header class="app--header">
      <div class="app--header-title">ArcGIS View Padding</div>
      <div class="app--header-search" id="searchDiv"></div>
    </header>
    <div class="app--view" id="viewDiv"></div>
    <div id="slider" class="calcite-theme-dark">
      <div id="btnExpand" class="light-blue"></div>
      <div id="slider-content">
        <calcite-card id="controls" class="calcite-theme-dark">
          <div slot="title">Controls</div>
          <calcite-label>Trail width
            <calcite-slider id="trailWidth" min="0.1" max="10" value="2" step="0.1" label-handles></calcite-slider>
          </calcite-label>
          <calcite-label>Trail length
            <calcite-slider id="trailLength" min="0.1" max="200" value="100" label-handles></calcite-slider>
          </calcite-label>
          <calcite-label>Density
            <calcite-slider id="density" min="0.1" max="1" value="1" step="0.1" label-handles></calcite-slider>
          </calcite-label>
          <calcite-label>Flow speed
            <calcite-slider id="flowSpeed" min="0.1" max="40" value="10" step="0.1" label-handles></calcite-slider>
          </calcite-label>
          <calcite-label>Maximum path length
            <calcite-slider id="maxPathLength" min="0.1" max="300" value="200" label-handles></calcite-slider>
          </calcite-label>
          <calcite-label>Flow representation
            <calcite-radio-group id="flowRepresentation">
              <calcite-radio-group-item value="flow-to">To</calcite-radio-group-item>
              <calcite-radio-group-item value="flow-from" checked>From</calcite-radio-group-item>
            </calcite-radio-group>
          </calcite-label>
          <calcite-label>Effects enabled
            <calcite-checkbox id="effectsEnabled" checked></calcite-checkbox>
          </calcite-label>
        </calcite-card>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
